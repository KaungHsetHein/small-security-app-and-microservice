<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/masterLayout :: layout(~{::main})">

<body>
<main role="main">
  <div class="container mt-5 p-4 bg-light">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Department Form</h3>
          </div>
          <div class="card-body">
            <form  th:action="@{/department/save-department}" th:object="${department}" method="post">
              <div class="row">
                <div class="col">
                  <div>
                    <label class="form-label">Code</label>
                    <input type="text" th:field="*{code}"
                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                           class="form-control">
                    <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback"
                           th:errors="*{code}"></small>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control"
                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                    <small th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></small>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" th:field="*{country}" class="form-control"
                           th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'">
                    <small th:if="${#fields.hasErrors('country')}" class="invalid-feedback" th:errors="*{country}"></small>
                  </div>
                </div>
              </div>

              <input type="submit" class="btn btn-primary mt-3" value="Save Department">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
