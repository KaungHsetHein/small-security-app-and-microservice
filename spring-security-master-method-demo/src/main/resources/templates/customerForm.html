<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/masterLayout :: layout(~{::main})">

<body>
<main role="main">
    <div class="container mt-5 p-4 bg-light">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Customer Form</h3>
                    </div>
                    <div class="card-body">
                        <form  th:action="@{/customer/save-customer}" th:object="${customer}" method="post">
                            <div class="row">
                                <div class="col">
                                    <div>
                                        <label class="form-label">FirstName</label>
                                        <input type="text" th:field="*{firstName}"
                                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                               class="form-control">
                                        <small th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback"
                                               th:errors="*{firstName}"></small>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label class="form-label">Code</label>
                                        <input type="text" th:field="*{code}" class="form-control"
                                               th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback" th:errors="*{code}"></small>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">LastName</label>
                                        <input type="text" th:field="*{lastName}" class="form-control"
                                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{lastName}"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div>
                                        <label class="form-label mb-3">Address</label>
                                        <input type="text" th:field="*{address}" class="form-control"
                                        th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                        <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></small>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary mt-3" value="Save Customer">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
