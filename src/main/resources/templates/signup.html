<!DOCTYPE html>
<html lang="en" th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Add Supplier</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/save}" method="post" th:object="${supplier}">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" id="password" class="form-control" th:field="*{password}">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" th:field="*{email}">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">PhoneNumber</label>
                <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
              </div>
              <input type="submit" value="Sign Up" class="btn btn-primary">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
