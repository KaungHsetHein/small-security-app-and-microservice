<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="layouts/masterLayout :: layout(~{::main})">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="d-flex justify-content-center align-content-center" style="width: 21rem;border: 1px solid darkblue">
            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <p class="lead">Invalid Credentials!</p>
            </div>
            <form th:action="@{/login}" method="post" >
                <div class="mb-3">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" id="password" name="password" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary w-100" value="Login">
            </form>
        </div>
    </div>
</main>

</body>
</html>
