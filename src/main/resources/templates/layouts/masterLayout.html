<!DOCTYPE html>
<html lang="en" th:fragment="layout(main)" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
  th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
    <a href="#" class="navbar-brand">Security</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNav">
    <ul class="navbar-nav me-auto" >
        <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
        </li>
    </ul>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="me-3"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
        <a th:href="@{/signup}"> <i class="fas fa-user-plus me-2"></i>Sign Up</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a class="text-muted" th:text="${'Hello' + #authentication.getName()}"></a>
        <a href="javascript:document.logoutForm.submit()">Logout</a>

        <form th:action="@{/logout}" name="logoutForm" method="post" th:hidden="true">
            <input type="submit" value="submit" hidden="true">
        </form>
    </div>
</nav>




<div th:replace="${main}"></div>
</body>
</html>
